<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="./styles/game.css" />

        <title>어지간한 디펜스 - 게임</title>

    <body>
        <main role="main">
            <div id="objs"></div>
            <div id="game">

                <div>

                    <p>방어력: 129734912</p>

                    <p>이동속도: myNameIsMin</p>

                </div>

        <script src="../src/js/game/methods/player.js"></script>
        <script src="../src/js/game/methods/monster.js"></script>
        <script src="../src/js/game/methods/projectile.js"></script>
        <script src="../src/js/game/methods/object.js"></script>

        <script src="../src/js/game/server.js"></script>
        <script src="../src/js/game/start.js"></script>
